<ion-modal-view>
  <ion-header-bar>
    <h1 class = "title">Elegir Tipo De Bloqueo</h1>
  </ion-header-bar>

  <ion-content>

    <ion-list>
      <ion-radio ng-repeat="item in bloqueosList"
        ng-value="item.value"
        ng-model="dataBloqueo.elegidoBloqueo"
        ng-change="cambioRadioEscucha(item)"
        name="server-side"
        >
        {{item.text}}
      </ion-radio>
    </ion-list>


    <button class="button button-block button-calm" ng-click="closeModalTipoBloqueo()">
      Siguiente
    </button>

  </ion-content>
</ion-modal-view>
